<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validation</title>
</head>
<body>
    <h2>js validation</h2>
    <p>Enter a number and click Ok</p>
    <input type="number" id="id1" max="300" min="200" required>
    <button type="submit" onclick="myFunction()">Ok</button>
     <p id="demo"></p>
    <script>
        function myFunction(){
            const obj = document.getElementById("id1")
            if(!obj.checkValidity()){
                document.getElementById("demo").innerHTML = obj.validationMessage;
            }
            else{
                document.getElementById("demo").innerHTML = "Input is Okay"
            }
        }
    </script>
</body>
</html>
