<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1 class="calculator"> Calculator</h1>
    <div class="container">
        <div class="screen-container" id="screen-container"> </div>
        <div class="value-container">
            <div class="number-container">
                <div class="box" id="seven">7</div>
                <div class="box" id="eight">8</div>
                <div class="box" id="nine">9</div>
                <div class="box" id="four">4</div>
                <div class="box" id="five">5</div>
                <div class="box" id="six">6</div>
                <div class="box" id="one">1</div>
                <div class="box" id="two">2</div>
                <div class="box" id="three">3</div>
                <div class="box" id="clear">clear</div>
                <div class="box" id="zero">0</div>
                <div class="box" id="del">del</div>
            </div>
            <div class="operator-container">
                <div class="box1" id="add">+</div>
                <div class="box1" id="sub">-</div>
                <div class="box1" id="mul">*</div>
                <div class="box1" id="div">/</div>
                <div class="box1" id="equal">=</div>
            </div>
        </div>
    </div>

    <script src="sandbox.js"></script>
</body>
</html>
